<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
  </head>
  <script>
    addEventListener("DOMContentLoaded", () => {
      const customInput = document.querySelector("#custom-input");
      customInput.addEventListener("myChange", (e) => {
        console.log("MyChange", e)
      })
    })

  </script>
  <body>
    <custom-input id="custom-input" value="Hello world"></custom-input>
  </body>
</html>
